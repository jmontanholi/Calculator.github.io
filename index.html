<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jmontanholi - Calculator</title>
        <link rel="stylesheet" href="calculator.css" type="text/css">
    </head>
    <body>
        <h1>Jmontanholi's Calculator</h1>
        <div id="calculatordiv">
            <div id="calculatordisplay"><div id="numberdisplay"></div></div>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn0">0</button>
            <button id="btnclear">C</button>
            <button id="btnsubtract">-</button>
            <button id="btnadd">+</button>
            <button id="btnmult">*</button>
            <button id="btndivide">÷</button>
            <button id="btnequal">=</button>
            <button id="btnbackspace">←</button>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
